version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 14
        - nvm use 14
        - npm install -g @aws-amplify/cli@10.4.1-rc.dc24c5ab9.0
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - echo "true"
  artifacts:
    baseDirectory: src
    files:
      - "**/*"
